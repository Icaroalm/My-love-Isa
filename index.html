<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
       body{
        background-color: red;
        text-align: center;
    
    }
        .painel{
        padding-top: 20px;
        margin: auto;
        width: 500px;
        height: 570px;
        background-color: white;
        border-radius: 20px;
        
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    
    h1{
      font-size: 500;

    }
    
    #sim{
        
        width: 80px;
        height: 60px;
        border-radius: 10px;
        background-color: red;
        color: bisque;
        font-size: 25px;
        margin-left: -90px;
        
        
    }
    #nao{
        position: absolute;
        width: 80px;
        height: 60px;
        border-radius: 10px;
        background-color: red;
        color: bisque;
        font-size: 25px;
        margin-left: 10px;
        
    }
    audio {
            display: none;
        }
    
    </style>

</head>
<body>
    
    <audio id="myAudio"
         src="audiofile.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
  
    <div class="painel">
        
        <h1>Responda se teu irmão é gay!!!</h1>
        <img src="https://i.gifer.com/origin/e6/e63825a35861f491f1d6605dcfd158f5_w200.gif">
        <h2>Escolha qual a opção!</h2>


    <a href="https://i.makeagif.com/media/11-15-2015/luyI9E.gif"><button id="sim"> Sim! </button></a>
    <button onclick= "fuja()" id="nao"> Não! </button>


</div>
<script>

    function fuja(){
        var botaoNao = document.getElementById("nao")
        
        var larguraJanela = window.innerWidth;
        var alturaJanela = window.innerHeight;

        var maxX = larguraJanela - botaoNao.offsetWidth;
        var maxY = alturaJanela - botaoNao.offsetHeight;

        var aleatorioX = Math.floor(Math.random() * maxX);
        var aleatorioY = Math.floor(Math.random() * maxY);

        botaoNao.style.left = aleatorioX + "px";
        botaoNao.style.top = aleatorioY + "px";

        
    }

     window.addEventListener('load', function() {
            var audio = document.getElementById('myAudio');
            audio.play().catch(function(error) {
                console.log('Reprodução automática bloqueada:', error);
            });
        });
</script>

</body>
</html>
